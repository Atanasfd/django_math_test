{% load staticfiles %}



<link href="{% static 'profiles/css/bootstrap-theme.min.css' %}" type='text/css' rel="stylesheet">
<link href="{% static 'profiles/css/bootstrap.min.css' %}" type='text/css' rel="stylesheet">
<link rel='stylesheet' type='text/css' href="{% static 'profiles/css/main.css' %}"/>	

{% load i18n %}


{% block content %}
<div class = 'col-md-4 col-md-offset-4'>
<div class="jumbotron">
	<h1>{% trans "Sign Out" %}</h1>

	<p>{% trans 'Are you sure you want to sign out?' %}</p>

		<form method="post" action="{% url 'account_logout' %}">
		  {% csrf_token %}
		  {% if redirect_field_value %}
		  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
		  {% endif %}
		  <button class='btn btn-danger'type="submit">{% trans 'Sign Out' %}</button>
		</form>
</div>
</div>

{% endblock %}
