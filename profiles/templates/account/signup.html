{% load staticfiles %}



<link href="{% static 'profiles/css/bootstrap-theme.min.css' %}" type='text/css' rel="stylesheet">
<link href="{% static 'profiles/css/bootstrap.min.css' %}" type='text/css' rel="stylesheet">
<link rel='stylesheet' type='text/css' href="{% static 'profiles/css/main.css' %}"/>	

{% load i18n %}



{% block content %}
<div class = 'col-md-4 col-md-offset-4'>
<div class="jumbotron">
<h1>{% trans "Sign Up" %}</h1>


<p>{% blocktrans %}Already have an account? Then please <a href="{{ login_url }}">sign in</a>.{% endblocktrans %}</p>

<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button type="submit" class="btn btn-primary" role='button'>{% trans "Sign Up" %} &raquo;</button>
</form>
</div>
</div>
{% endblock %}
